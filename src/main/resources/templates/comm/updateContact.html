<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>后台管理</title>
		<!-- Bootstrap core CSS -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/static/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:insert="~{comm/comm :: top}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:insert="~{comm/comm::sid(active='contactlistHtml')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div style="text-align: center">
						<img style="width: 20%;height: 20%;" th:src="@{/static/img/left.png}">
						<span style="font-weight:bold;font-size: 50px">小怪兽在哪了</span>
						<img style="width: 20%;height: 20%;" th:src="@{/static/img/right.png}">
					</div>
					<form th:action="@{/user/updateContact}" method="post" enctype="multipart/form-data">
						<div class="form-group">
							<input type="text" class="form-control" name="id" id="id" th:value="${contact.getId()}" hidden>
						</div>
						<div class="form-group">
							<label for="lastName1">联系我们客套话	</label>
							<input type="text" class="form-control" name="lxtext" id="lastName1" th:value="${contact.getLxtext()}">
						</div>
						<div class="form-group">
							<label for="lastName2">地址</label>
							<input type="text" class="form-control" name="address" id="lastName2" th:value="${contact.getAddress()}">
						</div>
						<div class="form-group">
							<label for="lastName3">邮箱</label>
							<input type="text" class="form-control" name="email" id="lastName3" th:value="${contact.getEmail()}">
						</div>
						<div class="form-group">
							<label for="lastName4">手机号</label>
							<input type="text" class="form-control" name="phone" id="lastName4" th:value="${contact.getPhone()}">
						</div>
						<div class="form-group">
							<label for="lastName5">备案号</label>
							<input type="text" class="form-control" name="beian" id="lastName5" th:value="${contact.getBeian()}">
						</div>
						<div class="form-group">
							<label for="lastName0">上传图片</label>
							<input type="file" name="file" class="form-control" accept="image/*">
							<input type="text" class="form-control" name="imgname" id="lastName0" th:value="${contact.getWeCat()}" hidden>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-sm btn-success">确认提交</button>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a type="submit" style="color: white" th:href="@{/user/contactlistHtml}" class="btn btn-sm btn btn-warning">取消修改</a>
						</div>
					</form>
				</main>
			</div>
		</div>
	</body>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js" ></script>
		<script type="text/javascript" src="/static/js/popper.min.js" ></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js" ></script>

		<!-- Icons -->
		<script type="text/javascript" src="/static/js/feather.min.js" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/static/js/Chart.min.js" ></script>


</html>
