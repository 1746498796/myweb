<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="zh_CN" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>后台管理</title>
		<!-- Bootstrap core CSS -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/static/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{comm/comm :: top}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{comm/comm :: sid(active='indexlist')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>修改官网第一部分信息</h2>
					<form th:action="@{/user/update}" method="post">
						<div class="form-group">
							<input type="text" class="form-control" name="id" id="id" th:value="${index1.getId()}" hidden>
						</div>
						<div class="form-group">
							<label for="lastName1">公司名</label>
							<input type="text" class="form-control" name="workname" id="lastName1" th:value="${index1.getWorkname()}" >
						</div>
						<div class="form-group">
							<label for="lastName2">简介</label>
							<input type="text" class="form-control" name="worksay" id="lastName2" th:value="${index1.getWorksay()}">
						</div>
						<div class="form-group">
							<label for="lastName3">简单介绍</label>
							<input type="text" class="form-control" name="uber" id="lastName3" th:value="${index1.getUber()}">
						</div>
						<div class="form-group">
							<label for="lastName4">公司产品</label>
							<input type="text" class="form-control" name="comproducts" id="lastName4" th:value="${index1.getComproducts()}">
						</div>
						<div class="form-group">
							<label for="lastName5">产品简介</label>
							<input type="text" class="form-control" name="comproductsay" id="lastName5" th:value="${index1.getComproductsay()}">
						</div>
						<div class="form-group">
							<label for="lastName6">我们的服务</label>
							<input type="text" class="form-control" name="service" id="lastName6" th:value="${index1.getService()}">
						</div>
						<div class="form-group">
							<label for="lastName7">服务介绍</label>
							<input type="text" class="form-control" name="servicesay" id="lastName7" th:value="${index1.getServicesay()}">
						</div>
						<div class="form-group">
							<label for="lastName8">关于我们</label>
							<input type="text" class="form-control" name="about" id="lastName8" th:value="${index1.getAbout()}">
						</div>
						<div class="form-group">
							<label for="lastName9">公司简介</label>
							<input type="text" class="form-control" name="aboutsay" id="lastName9" th:value="${index1.getAboutsay()}">
						</div>
						<div class="form-group">
							<label for="lastName10">联系我们</label>
							<input type="text" class="form-control" name="contact" id="lastName10" th:value="${index1.getContact()}">
						</div>
						<div class="form-group">
							<label for="lastName11">联系方式</label>
							<input type="text" class="form-control" name="contactsay" id="lastName11" th:value="${index1.getContactsay()}">
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-sm btn-success">确认提交</button>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a type="submit" style="color: white" th:href="@{/user/list}" class="btn btn-sm btn btn-warning">取消修改</a>
						</div>
					</form>
				</main>
			</div>
		</div>
	</body>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js" ></script>
		<script type="text/javascript" src="/static/js/popper.min.js" ></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js" ></script>

		<!-- Icons -->
		<script type="text/javascript" src="/static/js/feather.min.js" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/static/js/Chart.min.js" ></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
