<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>后台管理</title>
		<!-- Bootstrap core CSS -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/static/css/dashboard.css" rel="stylesheet">
		<style>
			th{
				width: 125px;
			}

		</style>

		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:insert="~{/comm/comm :: top}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{comm/comm::sid(active='indexlist')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">

						<div style="text-align: center">
							<img style="width: 20%;height: 20%;" th:src="@{/static/img/left.png}">
							<span style="font-weight:bold;font-size: 50px">这里修改主页</span>
							<img style="width: 20%;height: 20%;" th:src="@{/static/img/right.png}">
						</div>
					</div>
					<h2><a class="btn btn-sm btn-success" th:href="@{/user/query}">修改内容</a>
						<a class="btn btn-sm btn-success" th:href="@{/index}" target="view_window">查看主页</a>
					</h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead style="text-align: center">
								<tr >
									<th>公司名</th>
									<th>简介</th>
									<th>简单介绍</th>
									<th>公司产品</th>
									<th>产品简介</th>
									<th>我们的服务</th>
									<th>服务介绍</th>
									<th>关于我们</th>
									<th>公司简介</th>
									<th>联系我们</th>
									<th>联系方式</th>
								</tr>
							</thead>
							<tbody>
								<tr  style="text-align: center;">
									<td th:text="${index1.getWorkname()}" style="width: 125px;"></td>
									<td th:text="${index1.getWorksay()}"></td>
									<td th:text="${index1.getUber()}"></td>
									<td th:text="${index1.getComproducts()}"></td>
									<td th:text="${index1.getComproductsay()}"></td>
									<td th:text="${index1.getService()}"></td>
									<td th:text="${index1.getServicesay()}"></td>
									<td th:text="${index1.getAbout()}"></td>
									<td th:text="${index1.getAboutsay()}"></td>
									<td th:text="${index1.getContact()}"></td>
									<td th:text="${index1.getContactsay()}"></td>
								</tr>
							</tbody>
						</table>
					</div>


				</main>

			</div>
		</div>
	</body>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js" ></script>
		<script type="text/javascript" src="/static/js/popper.min.js" ></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js" ></script>

		<!-- Icons -->
		<script type="text/javascript" src="/static/js/feather.min.js" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/static/js/Chart.min.js" ></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
