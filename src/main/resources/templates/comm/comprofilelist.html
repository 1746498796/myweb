<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="zh_CN" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>后台管理</title>
		<!-- Bootstrap core CSS -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/static/css/dashboard.css" rel="stylesheet">
		<style>
			th{
				width: 125px;
			}

		</style>

		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
			td{
				vertical-align: middle;

			}
		</style>
	</head>

	<body>
		<div th:replace="~{comm/comm :: top}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{comm/comm::sid(active='comprofilelist')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div style="text-align: center">
						<img style="width: 20%;height: 20%;" th:src="@{/static/img/left.png}">
						<span style="font-weight:bold;font-size: 50px" >公司简介修改</span>
						<img style="width: 20%;height: 20%;" th:src="@{/static/img/right.png}">
					</div>
					<h2><a class="btn btn-sm btn-success" th:href="@{/user/updatecomfrofileHtml}">修改内容</a>
						<a class="btn btn-sm btn-success" th:href="@{/index}" target="view_window">查看主页</a>
					</h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead style="text-align: center">
							<tr >
								<th>图片</th>
								<th>简介标题</th>
								<th>内容一</th>
								<th>内容二</th>
							</tr>
							</thead>
							<tbody>
							<tr  style="text-align: center;vertical-align: middle;">
								<td style="vertical-align: middle;">
									<a class="popup" th:href="@{'/uploadimg/'+${comprofile.getImgname()}}">
										<img class="po" style="width: 40%;height: 40%" th:src="@{'/uploadimg/'+${comprofile.getImgname()}}" alt="公司banner">
									</a>
								</td>
								<td style="vertical-align: middle;" th:text="${comprofile.getProtable()}"></td>
								<td style="vertical-align: middle;" th:text="${comprofile.getProone()}"></td>
								<td style="vertical-align: middle;" th:text="${comprofile.getProtwo()}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js" ></script>
		<script type="text/javascript" src="/static/js/popper.min.js" ></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js" ></script>

		<!-- Icons -->
		<script type="text/javascript" src="/static/js/feather.min.js" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/static/js/Chart.min.js" ></script>
	</body>

</html>
