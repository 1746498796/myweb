		<title>后台管理</title>
		<!-- Bootstrap core CSS -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/static/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
		<script>
			function update() {
				alert("修改成功")
			}
		</script>
	</head>

	<body>
		<div th:insert="~{/comm/comm :: top}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:insert="~{/comm/comm :: sid(active='makelist')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div style="text-align: center">
						<img style="width: 20%;height: 20%;" th:src="@{/static/img/left.png}">
						<span style="font-weight:bold;font-size: 50px">小怪兽在哪了</span>
						<img style="width: 20%;height: 20%;" th:src="@{/static/img/right.png}">
					</div>
					<form th:action="@{/user/updatemk }" method="post" οnsubmit="return false">
						<div class="form-group">
							<input type="text" class="form-control" name="id" id="id" th:value="${make.getId()}" hidden>
						</div>
						<div class="form-group">
							<label for="lastName1">标题</label>
							<input type="text" class="form-control" name="ztable" id="lastName1" th:value="${make.getZtable()}">
						</div>
						<div class="form-group">
							<label for="lastName2">简介</label>
							<input type="text" class="form-control" name="ztext" id="lastName2" th:value="${make.getZtext()}">
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-sm btn-success" >确认提交</button>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a type="submit" style="color: white" th:href="@{/user/makelist}" class="btn btn-sm btn btn-warning">取消修改</a>
						</div>
					</form>

<!--					<button type="submit" class="btn btn-sm btn-success" onclick="update()">测试</button>-->
				</main>
			</div>
		</div>
	</body>

			feather.replace()
