<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>后台管理</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:insert="~{/comm/comm :: top}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:insert="~{comm/comm::sid(active='productlist')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2 style="text-align: center">修改产品信息</h2>
            <form th:action="@{/user/imgfile}" method="post" enctype="multipart/form-data" >
                <div class="form-group">
                    <img style="width: 30%;height: 30%;" th:src="@{'/static/picture/'+${product.getImgname()}}" th:alt="${product.getImgname()}" class="img-rounded">
                    <input type="text" class="form-control" name="id" id="id" th:value="${product.getId()}" hidden>
                </div>
                <div class="form-group">
                    <label for="lastName0">上传图片</label>
                    <input type="file" name="file" class="form-control" accept="image/*">
                    <input type="text" class="form-control" name="imgname" id="lastName0" th:value="${product.getImgname()}" hidden>
                </div>
                <div class="form-group">
                    <label for="lastName2">产品名</label>
                    <input type="text" class="form-control" name="ptable" id="lastName2" th:value="${product.getPtable()}">
                </div>
                <div class="form-group">
                    <label for="lastName3">产品介绍</label>
                    <input type="text" class="form-control" name="ptext" id="lastName3" th:value="${product.getPtext()}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-sm btn-success">确认提交</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a type="submit" style="color: white" th:href="@{/user/queryProduct}" class="btn btn-sm btn btn-warning">取消修改</a>
                </div>
            </form>
        </main>
    </div>
</div>
</body>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js" ></script>
<script type="text/javascript" src="/static/js/popper.min.js" ></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js" ></script>

<!-- Icons -->
<script type="text/javascript" src="/static/js/feather.min.js" ></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="/static/js/Chart.min.js" ></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
